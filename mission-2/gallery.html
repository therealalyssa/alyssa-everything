<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="gallery.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="home">
      <!-- navbar -->
      <nav id="nav">
        <div class="nav-center">
          <!-- nav header -->
          <div class="nav-header">
            <img src="./logo5.png" class="logo" alt="logo" />
            <button class="nav-toggle">
              <i class="fas fa-bars"></i>
            </button>
          </div>
          <!-- links -->
          <div class="links-container">
            <ul class="links">
              <li>
                <a href="#home" class="scroll-link">home</a>
              </li>
              <li>
                <a href="#about" class="scroll-link">about</a>
              </li>
              <li>
                <a href="#services" class="scroll-link">services</a>
              </li>
              <li>
                <a href="#tours" class="scroll-link">tours</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!-- nature -->
    <section class="section nature">
      <img
        src="./images/hike1.jpg"
        title="tibet"
        class="img"
        data-id="1"
        alt="tibet"
      />
      <img
        src="./images/hike2.JPG"
        title="hiking with friends"
        class="img"
        data-id="2"
        alt="hiking with friends"
      />
      <img
        src="./images/hike3.jpg"
        title="sunrise"
        class="img"
        data-id="3"
        alt="sunrise"
      />

      <img
        src="./images/hike4.jpg"
        title="sunny mountains"
        data-id="1"
        class="img"
        alt="sunny mountains"
      />
      <img
        src="./images/hike5.jpg"
        title="group photo"
        data-id="2"
        class="img"
        alt="group photo"
      />
      <img
        src="./images/hike6.jpg"
        title="Summit Victory"
        data-id="3"
        class="img"
        alt="Summit Victory"
      />
      <img
        src="./images/hike7.jpg"
        title="on top"
        data-id="4"
        class="img"
        alt="on top"
      />
      <img
        src="./images/hike8.jpg"
        title="mountain scenery"
        data-id="5"
        class="img"
        alt="mountain scenery"
      />
      <img
        src="./images/hike9.jpg"
        title="ice"
        data-id="5"
        class="img"
        alt="ice"
      />
    </section>

    <!-- modal -->
    <div class="modal">
      <button class="close-btn">
        <i class="fas fa-times"></i>
      </button>
      <div class="modal-content">
        <!-- prev next buttons -->
        <button class="prev-btn">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="next-btn">
          <i class="fas fa-chevron-right"></i>
        </button>
        <!-- content -->
        <img src="./images/city-1.jpeg" class="main-img" alt="" />
        <h3 class="image-name">image name</h3>
        <div class="modal-images">
          <img
            src="./images/city-1.jpeg"
            title="city-1"
            id="1"
            class="modal-img"
            alt=""
          />
          <img
            src="./images/city-2.jpeg"
            title="city-2"
            id="2"
            class="modal-img selected"
            alt=""
          />
        </div>
      </div>
    </div>
    <script src="gallery-class.js"></script>
  </body>
</html>
